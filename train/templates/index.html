{% load staticfiles %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
</head>
<body style="background-color:rgb(0,129,234)">

        <form class="navbar-form navbar-left" method="POST" action="">{% csrf_token %}
             <div class="form-group">
                  <label><strong>Name</strong></label><br>
                  <input type="text" class="form-control" name="First_name" style="width:110px;" placeholder="First Name">
                  <input type="text" class="form-control" name="Last_name"  placeholder="Last Name">
             <br>
             <br>
                  <label><strong>Address</strong></label><br>
                  <input type="text" class="form-control" name="Street_add" style="width:380px;" placeholder="Street Address">
             <br>

                  <br><input type="text" class="form-control" name="Street_add2" style="width:380px;" placeholder="Street Address Line 2">
             <br>
             <br>
                  <input type="text" class="form-control" name="city" style="width:190px;" placeholder="City">
                  <input type="text" class="form-control" name="state" style="width:190px;" placeholder="State/Province">
             <br>
             <br>
                  <input type="text" class="form-control" name="zip" style="width:150px;" placeholder="Postal/Zip Code">
             <br>
             <br>
                  <label><strong>E-mail</strong></label><br>
                  <input type="text" class="form-control" name="email" style="width:390px;" placeholder="ex:myname@example.com">
             <br>

             <p>
                  <label><strong>Phone Number</strong></label><br>

                  <input type="text" class="form-control" name="areac" style="width:95px;" placeholder="Area Code"><strong> - </strong>
                  <input type="text" class="form-control" name="phone" style="width:200px;" placeholder="Phone Number">
             </p>
             </div>
                  <br><button type="submit" class="btn btn-default">Submit</button>
        </form>
</body>
</html>
